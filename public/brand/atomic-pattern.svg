<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor">
  <!-- Atomic/Starburst Pattern Tile -->
  
  <!-- Central starburst -->
  <g transform="translate(50,50)">
    <!-- Main rays -->
    <polygon points="0,-15 2,-4 0,0 -2,-4" />
    <polygon points="0,15 2,4 0,0 -2,4" />
    <polygon points="-15,0 -4,2 0,0 -4,-2" />
    <polygon points="15,0 4,2 0,0 4,-2" />
    
    <!-- Diagonal rays -->
    <polygon points="-10,-10 -3,-2 0,0 -2,-3" transform="rotate(0)" />
    <polygon points="10,-10 3,-2 0,0 2,-3" transform="rotate(0)" />
    <polygon points="-10,10 -3,2 0,0 -2,3" transform="rotate(0)" />
    <polygon points="10,10 3,2 0,0 2,3" transform="rotate(0)" />
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="3" />
  </g>
  
  <!-- Corner atoms (will tile seamlessly) -->
  <circle cx="0" cy="0" r="2" />
  <circle cx="100" cy="0" r="2" />
  <circle cx="0" cy="100" r="2" />
  <circle cx="100" cy="100" r="2" />
  
  <!-- Orbital rings (quarter circles in corners) -->
  <path d="M 0,12 A 12,12 0 0,1 12,0" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.5"/>
  <path d="M 100,12 A 12,12 0 0,0 88,0" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.5"/>
  <path d="M 0,88 A 12,12 0 0,0 12,100" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.5"/>
  <path d="M 100,88 A 12,12 0 0,1 88,100" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Small accent dots -->
  <circle cx="25" cy="25" r="1" opacity="0.3"/>
  <circle cx="75" cy="25" r="1" opacity="0.3"/>
  <circle cx="25" cy="75" r="1" opacity="0.3"/>
  <circle cx="75" cy="75" r="1" opacity="0.3"/>
</svg>
